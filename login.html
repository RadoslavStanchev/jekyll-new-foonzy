<div>
    <form action="#" method="post" class="login-form">
        <fieldset class="login-fieldset">
            <legend class="login-legend">Login</legend>

            <p class="user-field">
                <label for="username" class="login-label">Username</label>
                <input type="text" class="input-login-user" name="username" id="username">
            </p>

            <p class="pass-field">
                <label for="password" class="login-label">Password</label>
                <input type="password" class="input-login-pass" name="password" id="password">
            </p>

            <input type="submit" class="login-button" value="Login">
            <div class="col">
                <a href="#" class="fb btn">
                    <i class="fab fa-facebook-square"></i> Login with Facebook
                </a>

                <a href="#" class="google btn">
                    <i class="fab fa-google-plus-square"></i> Login with Google++
                </a>

                <a href="#" class="github btn">
                    <i class="fab fa-github-square"></i> Login with Github
                </a>
                
                <a href="#" class="twitter btn">
                    <i class="fab fa-twitter-square"></i> Login with Twitter
                </a>
            </div>
        </fieldset>
    </form>
</div>
