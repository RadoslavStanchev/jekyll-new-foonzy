<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="/jekyll-new-foonzy/css/styles.css" type="text/css">
</head>
<body>
    <div class="site">
        <input type="checkbox" name="main-nav-toggle" id="main-nav-toggle" value="">
        <header class="site-header">
            <div class="wrapper">
                <div class="site-branding">
                    <p class="site-title">
                        <a href="/jekyll-new-foonzy/">Foonzy</a>
                    </p>
                    <p class="site-description">You choose, we bake it!</p>
                </div>  
    
                <label id="toggle" for="main-nav-toggle">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i>
                    MENU
                </label>
                <img src="../images/logo.jpg">
                <nav class="main navigation">
                    <ul>
                        <li><a href="/jekyll-new-foonzy/">Home</a></li>
                        <li><a href="/jekyll-new-foonzy/blog/">Blog</a></li>
                        <li><a href="/jekyll-new-foonzy/gallery/">Gallery</a></li>      
                        <li><a href="/jekyll-new-foonzy/contacts/">Contacts</a></li>          
                        <li><a href="/jekyll-new-foonzy/login/">Login</a></li>
                        <li><a href="/jekyll-new-foonzy/register/">Register</a></li> 
                    </ul>
                </nav>
            </div>
        </header>

        <section class="site-contacts">
    <header class="section-title page">
        <h2 class="page-title">Contact Us</h2>
    </header>
    <article class="address">
        <p><i class="fas fa-address-card"></i>Address: 14 Tottenham Court Road, London, England</p>
        <p><i class="fas fa-phone"></i>Telephone: 244 332 3324</p>
        <p><i class="fas fa-envelope-square"></i>Email: contact@foonzy.com</p>
    </article>
    <form class="contact-form">
        <h2>Send a massage</h2>
        <div class="left side">
            <input type="text" id="input-name" placeholder="Name">
            <input type="email" id="input-email" placeholder="Email address">
            <input type="text" id="input-subject" placeholder="Subject">
        </div>
        <div class="right side">
            <textarea name="message" type="text" id="input-message" placeholder="Message"></textarea>
        </div>
        <input class="submit-button" type="submit" value="Send">
    </form>
</section>

        <footer class="site-footer">
            <a href="#">Foonzy</a> at your service! Copyright &copy; 2018
        </footer>
</body>
</html>
