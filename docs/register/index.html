<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="/jekyll-new-foonzy/css/styles.css" type="text/css">
</head>
<body>
    <div class="site">
        <input type="checkbox" name="main-nav-toggle" id="main-nav-toggle" value="">
        <header class="site-header">
            <div class="wrapper">
                <div class="site-branding">
                    <p class="site-title">
                        <a href="/jekyll-new-foonzy/">Foonzy</a>
                    </p>
                    <p class="site-description">You choose, we bake it!</p>
                </div>
    
                <label id="toggle" for="main-nav-toggle">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i>
                    MENU
                </label>
                <img src="../images/logo.jpg">
                <nav class="main navigation">
                    <ul>
                        <li><a href="/jekyll-new-foonzy/">Home</a></li>
                        <li><a href="/jekyll-new-foonzy/blog/">Blog</a></li>
                        <li><a href="/jekyll-new-foonzy/gallery/">Gallery</a></li>      
                        <li><a href="/jekyll-new-foonzy/contacts/">Contacts</a></li>          
                        <li><a href="/jekyll-new-foonzy/login/">Login</a></li>
                        <li><a href="/jekyll-new-foonzy/register/">Register</a></li> 
                    </ul>
                </nav>
            </div>
        </header>

        <div>
    <form action="#" method="post" class="register-form">
        <fieldset class="register-fieldset">
            <legend class="register-legend">Register</legend>

            <p class="email-field">
                <label for="email" class="register-label">Email</label>
                <input type="email" class="input-register-email" name="email" id="email">
            </p>

            <p class="user-field">
                <label for="username" class="register-label">Username</label>
                <input type="text" class="input-register-user" name="username" id="username">
            </p>

            <p class="pass-field">
                <label for="password" class="register-label">Password</label>
                <input type="password" class="input-register-pass" name="password" id="password">
            </p>

            <p class="pass-field">
                <label for="password" class="register-label">Confirm Password</label>
                <input type="password" class="input-register-pass" name="password" id="password">
            </p>

            <input type="submit" class="login-button" value="Register">
            <div class="col">
                <a href="#" class="fb btn">
                    <i class="fab fa-facebook-square"></i> SignUp
                </a>

                <a href="#" class="google btn">
                    <i class="fab fa-google-plus-square"></i> SignUp
                </a>

                <a href="#" class="github btn">
                    <i class="fab fa-github-square"></i> SignUp
                </a>
                
                <a href="#" class="twitter btn">
                    <i class="fab fa-twitter-square"></i> SignUp
                </a>
            </div>
        </fieldset>
    </form>
</div>

        <footer class="site-footer">
            <a href="#">Foonzy</a> at your service! Copyright &copy; 2018
        </footer>
</body>
</html>
